{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% include 'phone_book/helpers/_users_navigation.html' %}

    <h1>{{ title }}</h1>

    <form method="POST" autocomplete="off" enctype="multipart/form-data" | crispy>
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-warning">Оновити користувача</button>
    </form>
    <a href="{% url 'phone_book:index' %}"><button type="button" class="btn btn-outline-warning"><== Назад </button></a>
{% endblock %}
